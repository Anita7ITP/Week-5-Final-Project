<html>
<title>NYU ITP For-Friend Registration Form</title>
 <link rel="stylesheet" type="text/css" href="form.css">
  <body>
  <form>
    <form method="GET" action="/formpost">
    <h3>NYU ITP For-Friend Registration Form</h3>

 
<table align="center" cellpadding = "10">
 
<!----- First Name ---------------------------------------------------------->
<tr>
<td>First Name</td>
<td><input type="text" name="First_Name" maxlength="30"/>
</td>
</tr>
 
<!----- Last Name ---------------------------------------------------------->
<tr>
<td>Last Name</td>
<td><input type="text" name="Last_Name" maxlength="30"/>

</td>
</tr>
 
<!----- Date Of Birth -------------------------------------------------------->
<tr>
<td>ITP Grad Year</td>
 
<td>
<select name="ITP Grad Year" id="ITP Grad Year">
<option value="1">1</option>
<option value="2">2</option>

</select>
 
 

</td>
</tr>
 
 
 
 <tr>
<td>Time Available</td>
 
<td>
<select name="Time Available" id="Time Available">
<option value="9">9am</option>
<option value="10">10am</option>
<option value="11">11am</option>
<option value="12">12am</option>
<option value="1">1pm</option>
<option value="2">2pm</option>
<option value="3">3pm</option>
<option value="4">4pm</option>
<option value="5">5pm</option>
<option value="6">6pm</option>

</select>
 
 

</td>
</tr>
 
 
 
 
<!----- NYU Email Id ---------------------------------------------------------->
<tr>
<td>NYU Email ID</td>
<td><input type="text" name="Email_Id" maxlength="100" /></td>
</tr>
 
<!----- Gender ----------------------------------------------------------->
<tr>
<td>Gender</td>
<td>
Male <input type="radio" name="Gender" value="Male" />
Female <input type="radio" name="Gender" value="Female" />
</td>
</tr>
 
 
<!----- Pin Code ---------------------------------------------------------->
<tr>
<td>PIN CODE</td>
<td><input type="text" name="Pin_Code" maxlength="6" />
(6 digit number)
</td>
</tr>
 

 
<!----- Country of Origin ---------------------------------------------------------->
<tr>
<td>Country of Origin</td>
<td><input type="text" name="Country of Origin" maxlength="50"/>
</td>
</tr>
</tr>
 

 

 
<!----- Submit and Reset ------------------------------------------------->
<tr>
<td colspan="2" align="center">
<input type="submit" name="submitbutton" value="Submit" />
<input type="reset" value="Reset">
</td>
</tr>
</table>
 
    </form>
</html>
